<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="game-header">
        <h2 class="Game-test">Guess a number between 1 and 300</h2>
        <button class="game-btn">new game</button>
    </header>
    <div class="game-body">
        <h2 class="game-alert"></h2>
          <input type="number" name="" id="game-input" class="game-input">
          <h2 class="Game-test"></h2>
          <button class="game-btn">Guess</button>
    </div>
    <div class="sounds">
        <audio src="media/audio/wrong-answer-low.mp3" class="" id="sound-error-low"></audio>
        <audio src="media/audio/wrong-answer-high.mp3" class="" id="sound-error-high"></audio>
        <audio src="media/audio/correct-answer.mp3" class="" id="sound-success"></audio>
    </div>
    
</body>
</html>
